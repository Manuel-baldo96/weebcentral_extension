<!DOCTYPE html>
<html>
<head>
  <title>WeebCentral Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin: 10px 0;
      text-align: center;
    }
    .progress {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 4px;
      margin-top: 10px;
    }
    .progress-bar {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s;
    }
    .settings-section {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .settings-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px;
    }
    #saveSettings {
      width: 100%;
      margin-top: 8px;
      background-color: #2196F3;
    }
    #saveSettings:hover {
      background-color: #0b7dda;
    }
    .manga-series-section {
      margin: 15px 0;
      padding: 10px;
      background-color: #f0f8ff;
      border-radius: 4px;
    }
    .chapters-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #ddd;
      padding: 5px;
      background-color: white;
    }
    .chapter-item {
      display: flex;
      align-items: center;
      padding: 3px 0;
    }
    .chapter-item input {
      margin-right: 8px;
    }
    .chapter-item:hover {
      background-color: #f5f5f5;
    }
    #fetchChapters {
      width: 100%;
      margin-top: 8px;
      background-color: #2196F3;
    }
    #downloadSelected {
      background-color: #4CAF50;
    }
    #selectAll, #deselectAll {
      background-color: #607D8B;
      padding: 4px 8px;
      font-size: 0.9em;
    }

  </style>
  <script src="jszip.min.js" defer></script>
  <script src="manga-scraper.js" defer></script>
  <script src="popup.js" defer></script>
</head>
<body>
  <h2>WeebCentral Downloader</h2>
  <div class="button-group">
    <button id="downloadChapter">Download Images</button>
    <button id="downloadZip">Download as ZIP</button>
  </div>

  <div class="settings-section">
    <h3>Settings</h3>
    <div class="setting-row">
      <label for="downloadDelay">Download Delay (ms):</label>
      <input type="number" id="downloadDelay" min="0" max="5000" step="100" value="300">
    </div>
    <div class="setting-row">
      <label for="batchSize">Concurrent Downloads:</label>
      <input type="number" id="batchSize" min="1" max="10" step="1" value="3">
    </div>
    <button id="saveSettings">Save Settings</button>
  </div>

  <div id="status">Ready to download</div>
  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div class="manga-series-section">
    <h3>Download Manga Series</h3>
    <div class="setting-row">
      <label for="chapterRange">Chapter Range:</label>
      <input type="text" id="chapterRange" placeholder="e.g. 1-10, 5, or leave empty for all">
    </div>
    <button id="fetchChapters">Fetch All Chapters</button>

    <div id="chaptersContainer" style="display: none;">
      <h4>Available Chapters</h4>
      <div id="chaptersList" class="chapters-list"></div>
      <div class="setting-row">
        <button id="downloadSelected">Download Selected</button>
        <button id="selectAll">Select All</button>
        <button id="deselectAll">Deselect All</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
